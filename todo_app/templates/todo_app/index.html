
<!-- todo_list/todo_app/templates/todo_app/index.html -->
{% extends "base.html" %}

{% block content %}
<!--index.html-->
{% if object_list %}

<h3 class="text-center text-success" style="font-size : 3.1em;text-decoration: underline; font-weight: 600;">All of todo lists</h3>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="mt-3 border m-3 p-3">
                {% for todolist in object_list %}
                <li style="list-style: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div role="button" style="font-size: 1.8em;">
                            {{ todolist.title }}
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary m-1" type="button"  onclick="location.href='{% url "list" todolist.id %}'">Edit List</button>
                            <button class="btn btn-success m-1" type="button"  onclick="location.href='{% url "list" todolist.id %}'">View Details</button>     
                        </div>
                    </div>
                </li>
                
                {% empty %}
                <h4>You have no lists!</h4>
                {% endfor %}
            </ul>
            <p>
                <input class="btn btn-secondary" value="Add a new list" type="button"
                    onclick="location.href='{% url "list-add" %}'"/>
            </p>            
        </div>
    </div>
</div>

{% endblock %}
